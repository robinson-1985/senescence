<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cuidadores{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="{% url 'lista_cuidadores' %}">Cuidadores</a>
  </nav>

  <main class="container mt-4">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% if user.is_authenticated and request.resolver_match.url_name == 'lista_cuidadores' %}
      <div class="mb-3 text-end">
        <a href="{% url 'cuidadores_novo' %}" class="btn btn-success">
          + Novo Cuidador
        </a>
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static 'inscrever/js/script.js' %}"></script>
</body>
</html>
