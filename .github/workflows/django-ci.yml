name: Django CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_senescence_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage flake8 black bandit pytest pytest-django
    
    - name: Create .env file
      run: |
        echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DEBUG=False" >> .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_senescence_db" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
    
    - name: Lint with flake8
      run: |
        # Parar build se houver erros de sintaxe ou nomes indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env
        # Avisos de complexidade e estilo (nÃ£o quebra o build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=migrations,venv,env
    
    - name: Check code formatting with Black
      run: |
        black --check --exclude="migrations|venv|env" .
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        bandit -r . -ll -x ./venv,./env,*/migrations/* --skip B101,B601
      continue-on-error: true
    
    - name: Check for missing migrations
      run: |
        python manage.py makemigrations --check --dry-run --no-input
    
    - name: Run migrations
      run: |
        python manage.py migrate --no-input
    
    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test --no-input
        coverage report --skip-covered
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Collect static files
      run: |
        python manage.py collectstatic --no-input
      continue-on-error: true

