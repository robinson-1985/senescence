name: Django CI (Railway Ready)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_senescence_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage flake8 black bandit pytest pytest-django dj-database-url

    - name: Create CI .env
      run: |
        echo "SECRET_KEY=test-secret-key" >> .env
        echo "DEBUG=False" >> .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_senescence_db" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env

    - name: Lint
      run: |
        flake8 . --exclude=migrations,venv,env

    - name: Black check
      run: |
        black --check . || true

    - name: Bandit security
      run: |
        bandit -r . -x ./venv,*/migrations/* || true

    - name: Check migrations
      run: |
        python manage.py makemigrations --check --dry-run --no-input

    - name: Run migrations
      run: |
        python manage.py migrate --no-input

    - name: Run tests
      run: |
        coverage run manage.py test --no-input
        coverage xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        fail_ci_if_error: false
